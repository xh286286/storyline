<!DOCTYPE html>
<meta charset="utf-8">
<title>storyline</title>
<head>
<style>



#chart {
  height: 500px;
}

.topic rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.topic text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>

</head>

<body>

<header>
</header>

<h1>storyline</h1>

<div id="chart"> </div>
<button click = "work"> click</button>

<script src="d3.js"></script>

<script src = "storyline.js">
 </script>
 <script >

var storydata = {"people":[
  {"name":"test1"},
  {"name":"test2"},
  {"name":"test3"},
  {"name":"test4"},
  {"name":"test4"},
  {"name":"test16"},
  {"name":"test71"},
  {"name":"test81"}
  ],
  
"topics":[
  {"name": "asdf",
   "begin":"10", 
   "end":"20", 
   "slot": 0,
   "participants":[ 0,1,2,3]
   },
  {"name": "asdf",
   "begin":"50", 
   "end":"60", 
   "slot": 1,
   "participants":[ 6,4,2,3]
   },
  {"name": "asdf",
   "begin":"70", 
   "end":"80", 
   "slot": 2,
   "participants":[ 4,1]
   },
  {"name": "asdf",
   "begin":"80", 
   "end":"90", 
   "slot": 3,
   "participants":[ 2,3]
   }
   ]
};

 </script>
<script> 
alert("asdf");
var margin = {top: 1, right: 1, bottom: 6, left: 1},
    width = 460 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var storyline = d3.storyline()
    .size([width, height]);

var path = storyline.link();   

  var story = storydata;
  storyline
      .people(story.people)
      .topics(story.topics)
      .layout();

var vlink = storyline.visuallinks();

var link = svg.append("g").selectAll(".link")
      .data(vlink)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      .style("stroke-width", function(d) { return Math.max(1, d.left.dy); })
      .sort(function(a, b) { return b.left.dy - a.left.dy; });

link. append("title")
      .text(function(d) { return d.person.name;});


  var topic = svg.append("g").selectAll(".topic")
      .data(story.topics)
    .enter().append("g")
      .attr("class", "topic")
      .attr("transform", function(d) { return "translate(" + d.leftx + "," + d.y + ")"; });

  topic.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", function(d) { return d.rightx - d.leftx;})
      .style("fill", "gray")
      .style("stroke", "gray")
    .append("title")
      .text(function(d) { return d.name;} );

  persons = topic.selectAll(".person")
            .data(function(d) { return d.participants;})
            .enter().append("g")
            .attr("class", "person")
            .attr("transform", function(d) { return "translate( 0," + d.ry + ")"; })
            .append("rect")
            .attr("height", function(d) { return d.dy; })
            .attr("width", function(d) { return d.rightx - d.leftx;})
            .style("fill", function(d) {return d.person.color;})
            .style("stroke",  function(d) {return d3.rgb(d.person.color).darker(2);});
  persons.append("title")
          .text(function(d){return d.person.name;});
 
  


</script>

</body>
</html>
